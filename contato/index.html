      <h3>Tiramos suas dúvidas sobre produtos, serviços e equipamentos e fornecemos cotações</h3>
      <hr>
      <!-- Example row of columns -->
      <div class="row">
        <div class="col-md-6 col-md-offset-2">
            <form class="form-horizontal">
               <div class="form-group">
                <label class="col-sm-2 control-label" for="nomeContato">Nome</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="nomeContato" placeholder="Seu nome">
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-2 control-label" for="empresaContato">Empresa</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="empresaContato" placeholder="Nome da Empresa">
                </div>      
              </div>
              <div class="form-group">
                <label class="col-sm-2 control-label" for="telefoneContato">Telefone</label>
                <div class="col-sm-10">
                    <input type="tel" class="form-control" id="telefoneContato" placeholder="+55 11 ???? ????">
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-2 control-label" for="emailContato">Email</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="emailContato" placeholder="seu contato @ email.com">
                </div>  
              </div>
              <div class="form-group">
                <label class="col-sm-2 control-label" for="tipoSolicitacao">Tipo Solicitação</label>
                <div class="col-sm-10">
                    <select class="form-control" id="tipoSolicitacao">
                      <option>Produtos</option>
                      <option>Equipamentos</option>
                      <option>Serviços</option>
                    </select>
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-2 control-label" for="mensagem">Mensagem</label>
                <div class="col-sm-10">
                    <textarea class="form-control" id="mensagem" rows="3" placeholder="Como podemos te ajudar?"></textarea>
                </div>  
              </div>
              <a class="btn btn-primary pull-right" onclick="sendEnquire()">Enviar</a>
            </form>
        </div>
        
      </div>


<script>
function sendEnquire(){
    var message = "Requisicao do Site \n\n" +
                "Tipo: " + $("#tipoSolicitacao").val() + "\n\n" +
                "Nome Contato: " + $("#nomeContato").val() + "\n\n" +
                "Empresa: " + $("#empresaContato").val() + "\n\n" +
                "Telefone Contato: " + $("#telefoneContato").val() + "\n\n" +
                "Email Contato: " + $("#emailContato").val() + "\n\n" +
                "Mensagem: " + $("#mensagem").val();

    var mail = {
      _replyto: $("#emailContato").val(),
      _subject: "Requisicao do Site " + $("#tipoSolicitacao").val(),
      message: message
    };

    $.ajax({
        url: "https://formspree.io/purewater@purewaterefluentes.com.br",
        method: "POST",
        data: mail,
        dataType: "json",
        success: function(data, textStatus, jqXHR){
          alert("Mensagem enviada com sucesso!");
        },
        error: function(jqXHR, textStatus, errorThrown){
          console.log(jqXHR, textStatus, errorThrown);
          alert("ERRO");
        }
    });  
}
</script>
