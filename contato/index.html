<h3>Tiramos suas dúvidas sobre produtos, serviços e equipamentos e fornecemos cotações</h3>
<hr>
<div class="row">
  <div class="col-md-6 col-md-offset-2">
     {% include purewater/contato-form.html %}
    <button type="button" id="sendMessage" class="btn btn-primary pull-right" onclick="sendEnquire()">Enviar</button>
  </div>
</div>


<div class="modal fade" id="confirmationModal" tabindex="-1" role="dialog" aria-labelledby="confirmationModal" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                Obrigado pelo contato
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>Sua mensagem foi enviada com sucesso.</p>
                <p>Em breve entraremos em contato.</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Ok</button>
            </div>
        </div>
    </div>
</div>
