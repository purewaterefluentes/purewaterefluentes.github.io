 <form class="form-horizontal">
   <div class="form-group">
    <label class="col-sm-2 control-label" for="nomeContato">Nome</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" id="nomeContato" placeholder="Seu nome">
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label" for="empresaContato">Empresa</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" id="empresaContato" placeholder="Nome da Empresa">
    </div>      
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label" for="telefoneContato">Telefone</label>
    <div class="col-sm-10">
        <input type="tel" class="form-control" id="telefoneContato" placeholder="+55 11 ???? ????">
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label" for="emailContato">Email</label>
    <div class="col-sm-10">
        <input type="email" class="form-control" id="emailContato" placeholder="seu contato @ email.com">
    </div>  
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label" for="mensagem">Mensagem</label>
    <div class="col-sm-10">
        <textarea class="form-control" id="mensagem" rows="3" placeholder="Como podemos te ajudar?"></textarea>
    </div>  
  </div>
</form>
