 <form class="form-horizontal" id="form-contato">
   <div class="form-group">
    <label class="col-sm-2 control-label" for="nomeContato">Nome</label>
    <div class="col-sm-10">
        <input type="text" class="form-control validate-field" id="nomeContato" name="nomeContato" placeholder="Seu nome">
        <span id="helpBlockNome" class="help-block" style="display: none;">Informe seu nome.</span>   
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label" for="empresaContato">Empresa</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" id="empresaContato" name="empresaContato" placeholder="Nome da Empresa">
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label" for="telefoneContato">Telefone</label>
    <div class="col-sm-10">
        <input type="tel" class="form-control" id="telefoneContato" name="telefoneContato" placeholder="+55 11 ???? ????">
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label" for="emailContato">Email</label>
    <div class="col-sm-10">
        <input type="email" class="form-control validate-field" id="emailContato" name="emailContato" placeholder="seu contato @ email.com">
        <span id="helpBlockEmpresa" class="help-block" style="display: none;">Informe um email valido para contato.</span>   
    </div>  
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label" for="mensagem">Mensagem</label>
    <div class="col-sm-10">
        <textarea class="form-control validate-field" id="mensagem" name="mensagem" rows="3" placeholder="Como podemos te ajudar?"></textarea>
        <span id="helpBlockMensagem" class="help-block" style="display: none;">Diga como podemos te ajudar.</span>   
    </div>  
  </div>
  <input type="hidden" name="origemContato" id="origemContato">
</form>
